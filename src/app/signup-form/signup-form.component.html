<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">
        Username or password is Invalid
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
            <div *ngIf="username?.pending">Checking .....</div>
            <div *ngIf="username?.touched && username?.invalid" class="alert alert-danger">
                <div *ngIf="username?.errors?.['required']">Username is required!</div>
                <div *ngIf="username?.errors?.['minlength']">Username should be at least 3 charaters long</div>
                <div *ngIf="username?.errors?.['maxlength']">Username should not exceed 10 characters</div>
                <div *ngIf="username?.errors?.['email']">Username is not a valid email address</div>
                <div *ngIf="username?.errors?.['cannotContainSpace']">Username cannot contain a space</div>
                <div *ngIf="username?.errors?.['shouldBeUnique']">Username already used</div>
            </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input  
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
            <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="alert alert-danger">Password is required</div>
    </div>
    <button class="btn btn-primary m-2" type="submit">Sign Up</button>
</form>
