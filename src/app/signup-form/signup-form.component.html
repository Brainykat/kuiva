<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
            <div *ngIf="username?.touched && username?.invalid" class="alert alert-danger">Username is required</div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input  
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
            <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="alert alert-danger">Password is required</div>
    </div>
    <button class="btn btn-primary m-2" type="submit">Sign Up</button>
</form>
