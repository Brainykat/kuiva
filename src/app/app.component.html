<table class="table table-stripped">
    <thead>
        <th>Name</th>
        <th>Option</th>
    </thead>
    <tbody>
        <tr *ngFor="let d of data">
            <td>{{d.name}}</td>
            <td><favorite [is-favorite]="d.isFav"></favorite></td>
        </tr>
    </tbody>
</table>
